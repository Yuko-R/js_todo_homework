<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../js_todo_homework/style.css">
    <script src="https://kit.fontawesome.com/d6572b112b.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>My Wish List</h1>
    <div class="container">
            <form>
                <input type="text" id="input" placeholder="Add your task here">
                <div class="buttons">
                    <i class="fas fa-star fa-2x star"></i>
                </div>
            </form>
            <ul class="todo-list">
                <!-- ここに要素が追加されていく -->
                <h2>WORKING ON</h2>
                <li>go to the gym
                    <div class="buttons">
                         <span class="check"><i class="far fa-check-square fa-1.5x check"></i>
                         </span>
                         <span class="delete"><i class="fas fa-trash-alt fa-1.5x trash"></i>
                         </span>
                    </div>
                 </li>
                 <li>こんにちは
                     <div class="buttons">
                         <span class="check"><i class="far fa-check-square fa-1.5x check"></i>
                         </span>
                         <span class="delete"><i class="fas fa-trash-alt fa-1.5x trash"></i>
                         </span>
                    </div>
                 </li>
            </ul>
            <ul class="todo-list">
            <h2>DONE</h2>
            <li>go to the gym
                    <div class="buttons">
                         <span class="check"><i class="far fa-check-square fa-1.5x check"></i>
                         </span>
                         <span class="delete"><i class="fas fa-trash-alt fa-1.5x trash"></i>
                         </span>
                    </div>
                 </li>
                 <li>こんにちは
                     <div class="buttons">
                         <span class="check"><i class="far fa-check-square fa-1.5x check"></i>
                         </span>
                         <span class="delete"><i class="fas fa-trash-alt fa-1.5x trash"></i>
                         </span>
                    </div>
                 </li>
            </ul>
    </div>
    <script src="./assets/js/main.js"></script>
</body>
</html>
